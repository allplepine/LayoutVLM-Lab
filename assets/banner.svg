<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff4dc"/>
      <stop offset="55%" stop-color="#f3f6ff"/>
      <stop offset="100%" stop-color="#e8f1ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.85" cy="0.15" r="0.55">
      <stop offset="0%" stop-color="#b6e3ff" stop-opacity="0.85"/>
      <stop offset="70%" stop-color="#b6e3ff" stop-opacity="0.0"/>
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff8a5b"/>
      <stop offset="100%" stop-color="#ff4d7a"/>
    </linearGradient>
    <pattern id="dots" width="26" height="26" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#34506a" opacity="0.12"/>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="1200" height="360" fill="url(#bg)"/>
  <rect width="1200" height="360" fill="url(#glow)"/>
  <rect width="1200" height="360" fill="url(#dots)"/>

  <!-- abstract shapes -->
  <path d="M 820 10 C 1010 10 1165 130 1175 250 C 1185 350 1050 375 920 350 C 785 325 720 240 725 155 C 730 65 760 10 820 10 Z" fill="#e0ecff"/>
  <path d="M 640 240 C 720 180 810 150 905 155 C 1000 160 1080 215 1120 290 C 1030 335 930 355 810 340 C 705 325 640 290 610 270 Z" fill="url(#accent)" opacity="0.18"/>
  <path d="M 980 70 C 1035 70 1085 105 1100 160 C 1115 215 1085 260 1035 275 C 985 290 930 270 905 220 C 880 170 905 95 980 70 Z" fill="#ffd9cf" opacity="0.8"/>
  <path d="M 1010 95 C 1050 95 1082 125 1082 162 C 1082 200 1050 230 1010 230 C 970 230 938 200 938 162 C 938 125 970 95 1010 95 Z" fill="#ffbfae" filter="url(#soft)" opacity="0.55"/>

  <!-- logo block -->
  <g transform="translate(90,92)">
    <rect x="0" y="0" width="96" height="96" rx="22" fill="#102233"/>
    <rect x="18" y="18" width="64" height="64" rx="14" fill="#fff2e8"/>
    <rect x="28" y="26" width="48" height="60" rx="8" fill="#ffffff" stroke="#102233" stroke-width="2"/>
    <line x1="34" y1="40" x2="70" y2="40" stroke="#102233" stroke-width="2"/>
    <line x1="34" y1="52" x2="70" y2="52" stroke="#102233" stroke-width="2"/>
    <line x1="34" y1="64" x2="62" y2="64" stroke="#102233" stroke-width="2"/>
    <rect x="54" y="24" width="36" height="50" rx="8" fill="#ffe1cf" stroke="#102233" stroke-width="2"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(210,175)">
    <text x="0" y="0" font-size="56" font-weight="700" font-family="Space Grotesk, Sora, 'IBM Plex Sans', 'Segoe UI', sans-serif" fill="#102233">
      LayoutVLM-Lab
    </text>
    <text x="0" y="38" font-size="18" font-weight="500" font-family="Space Grotesk, Sora, 'IBM Plex Sans', 'Segoe UI', sans-serif" fill="#3b5163">
      Modular document parsing and layout reasoning for VLM workflows
    </text>
    <rect x="0" y="56" width="360" height="6" rx="3" fill="url(#accent)"/>
  </g>
</svg>
